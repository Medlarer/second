<form method="post" novalidate class="form-horizontal">
    {% csrf_token %}
    {% for form in forms %}
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">{{ form.label }}</label>
            <div class="col-sm-8">
                {{ form }}{{ form.errors.0 }}
            </div>
        </div>
    {% endfor %}
    <input type="submit" value="提交" class="btn btn-primary pull-right">
</form>
